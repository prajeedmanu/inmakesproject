{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url({% static 'images/manu.jpg' %});background-size:100%;">

<h1 style="background-color:red">REGISTER</h1>
<form action="register" method="post">
    {% csrf_token %}
    <table style="text-align:center">
        <tr>
            <td>username</td>
            <td><input type="text" name="username" placeholder="enter username"><br></td>
        </tr>
        <tr>
            <td>firstname</td>
            <td><input type="text" name="first_name" placeholder="enter firstname"><br></td>
        </tr>
        <tr>
            <td>lastname</td>
    <td><input type="text" name="last_name" placeholder="enter lastname"><br></td>
        </tr>
        <tr>
            <td>email</td>
     <td><input type="email" name="email" placeholder="enter email"><br></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="password" placeholder="enter password"><br></td>
        </tr>
        <tr>
            <td>confirmpassword</td>
            <td><input type="password" name="password1" placeholder="enter confirm password"><br></td>
        </tr>
        <tr>

    <td colspan="2"><input type="submit" ></td>
        </tr>

    </table>



</form>
{% for i in messages %}
{{i}}
{% endfor %}


</body>
</html>
